name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: ğŸ§ª Typecheck
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: âœ… Bun Tests
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ­ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ­ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: ğŸ§ª Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: ğŸ§© MCP E2E
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Sync Cloudflare Secrets
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
        run: echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET

      - name: â˜ï¸ Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy
